name: Semantic-release

on:
  push:
    branches: ["main", "next"]

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          cache: 'pnpm'
          node-version: "lts/*"
          registry-url: "https://npm.pkg.github.com/"
          scope: 'jhlee0409'

      - run: npm ci
      - run: npm run build
      - run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
